  <meta charset="UTF-8">

  <title>Soroteca</title>
</head>

<body>

  <section class="containner" id="loading">

    <!-- <header class="header"> <h1>Cabeçalho</h1> </header>-->

    <main class="main">

      <div class="containnerLogin">

        <div id="illustration"></div>

        <div class="contentLoginForm" id="showHideL">

          <div class="theme-selector">

            <input type="checkbox" id="switch" onchange="onThemeChange()" value="marcou" />
            <label for="switch" class="switch">Toggle</label>
          </div>

          <div class="contentLoginTitle">

            <h1>Bem vindos</h1>

          </div>

          <form class="contentLogForm" >
            <input placeholder="Email" type="email" name="Email" autofocus id="inptLoginEmail"/>
            <input placeholder="Senha" type="password" id="inptLoginPass" />
            <small>Esqueceu o <a href="">email </a> ou <a href="">a senha?</a></small>
              <input class="contentLoginBtn" type="submit" value="Continuar" />

          </form>


          <div class="contentLoginFormCad">

            <small>
              <p>Não tem uma conta? <button class="contentCadBtn" onclick="cadHidShow()">Cadastre-se</button></p>
            </small>

          </div>

        </div>

        <!-- Área do cadastro -->

        <div class="contentCadForm" id="showHideC">

          <div class="themeSelectorCad">

            <input type="checkbox" id="switch" onchange="onThemeChange()" value="marcou" />
            <label for="switch" class="switch">Toggle</label>
          </div>

          <div class="contentCadTitle">

            <h1>Cadastre-se</h1>

          </div>

          <form class="contentAddForm">
            <input placeholder="Nome" type="text" required id="inptCadName"/>
            <input oninput="mascaraCpf(this)" placeholder="CPF"  type="text" required id="inptCadCpf" />
            <select name="Papel" id="inptCadPaper" class="paperSelect">
              <option value="Escolha" selected>Escolha um papel:</option>
              <option value="1">Administrador</option>
              <option value="2">Médico</option>
            </select>
            <input placeholder="UF" type="text" required maxlength="2" id="inptCadUf" />
            <input placeholder="Conselho profissional." maxlength="3" type="text" required id="inptCadConsProf"/>
            <input placeholder="Email" type="email" required id="inptCadEmail"/>
            <input placeholder="Senha" type="password" required id="inptCadPass"/>
            <input class="contentLoginBtn" type="submit" value="Cadastrar" />

          </form>


          <div class="contentBackToLogin">

            <button class="contentLogarBtn" onclick="cadHidShow(),changImg()">Logar</button>

          </div>

        </div>
      </div>

  </section>

  </main>
